<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Game | Real-Time Tic-Tac-Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/game.css">
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
</head>

<body class="body">
    <form id="make-move">
        <input name="tileId" type="number" placeholder="Value" autofocus autocomplete="off" />
        <button>Send</button>
    </form>
    <div class="container w-container">
        <div class="section">
            <h1 class="title">It's
                <strong>X</strong> move</h1>
            <div class="board clearfix">
                <div class="row">
                    <div class="square o-marker" id="0" style="cursor: pointer;">O</div>
                    <div class="square o-marker" id="1" style="cursor: pointer;">O</div>
                    <div class="square x-marker" id="2" style="cursor: default;">X</div>
                </div>
                <div class="row">
                    <div class="square" id="3"></div>
                    <div class="square" id="4"></div>
                    <div class="square" id="5"></div>
                </div>
                <div class="row">
                    <div class="square" id="6"></div>
                    <div class="square" id="7"></div>
                    <div class="square" id="8"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/js/game.js"></script>
</body>

</html>
